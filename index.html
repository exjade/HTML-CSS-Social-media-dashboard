<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard by Adrian Zamora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Social Media Dashboard</h1>
            <p class="header-top">Total de Followers: 1,025,871</p>
        </div>
    </header>
    <section class="top-cards">
        <div class="wrapper">
            <div class="grid">
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="icon-facebook">
                        @JaderTremendoP
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-numbers">587k</span>                                                                     
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today"> 
                        <img src="images/icon-up.svg" alt="icon-up">
                        15 Today
                    </p>
                </article>
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="icon-twitter">
                        @jadertremendo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-numbers">417</span>                                                                     
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today"> 
                        <img src="images/icon-up.svg" alt="icon-up">
                        99 Today
                    </p>
                </article>
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="icon-instagram">
                        @jadertremendo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-numbers">357k</span>                                                                     
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today"> 
                        <img src="images/icon-up.svg" alt="icon-down">
                        1099 Today
                    </p>
                </article>
                <article class="card">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="icon-youtube">
                        @DJJaderTremendo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-numbers">81k</span>                                                                     
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today-down"> 
                        <img src="images/icon-down.svg" alt="icon-down">
                        15 Today
                    </p>
                </article>
            </div>
        </div>
    </section>
        <p></p>
        <p>2700</p>
        <p></p>
    <section>
       
    </section>

</body>
</html>
